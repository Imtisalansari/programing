<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="Enter a number" placeholder="Enter Number" id="n1">
    <input type="Enter a number" placeholder="Enter Number" id="n2">
    <button onclick="Score()">Click here</button>

    <script>
        function Score()
        {
        let n1 = document.getElementById("n1").value
        let n2 = document.getElementById("n2").value


        
        if(n1 % 2 == 0 && n2 % 2 == 0)
        {
            document.write("Both are Even")
        }
        else if(n1 % 2 != 0 && n2 % 2 != 0)
        {
            document.write("Both are Odd")
        }
        else if(n1 % 2 == 0 && n2 % 2 != 0)
        {
            document.write("n1 is Even and n2 is Odd")
        }
        else if(n1 % 2 != 0 && n2 % 2 == 0)
        {
            document.write("n1 is Odd and n2 is Even")
        }
        else if(n1 % 2 == 0 && n2 == 0)
        {
            document.write("n1 is Even and n2 is Zero")
        }
        else if(n1 == 0 && n2 % 2 == 0)
        {
            document.write("n1 is Zero and n2 is Even")
        }
        else if(n1 % 2 != 0 && n2 == 0)
        {
            document.write("n1 is Odd and n2 is Zero")
        }
        else
        {
            document.write("n1 is Odd and n2 is Even")
        }
        }
    </script>
</body>
</html>
