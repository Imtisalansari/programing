<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        let n = 20

        if(n==0)
        {
            console.log("Number is Zero")
        }

        else if(n%2==0)
        {
            console.log("Number is even")
        }
        else
        {
            console.log("Number is Odd")
        }
    </script>
    
</body>
