    <script>
        function greatest()
        {

            let n2 = document.getElementById("n2").value
            let n3 = document.getElementById("n3").value

            if(n1>n2)
            {
                if(n1>n3)
                {
                    document.write("n1 is Greatest")

                }
                else{
                    document.write("n3 is Greatest")
                }
            }
            else
            {
                if(n2>n3)
                {
                    document.write("n2 is greatest")

                    
                }
                else{
                    document.write("n3 is greatest")
                }
            }
        }


    </script>
