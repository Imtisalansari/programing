<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Fac" id="n1">
    <button onclick="fac()">Submit</button>
    <h1 id="h1"></h1>


    <script>
        function fac()
        {
            let n1 = Number(document.getElementById("n1").value)

            let i =1
            let fact = 1
            while(i<=n1)
            {
                fact*=i
                i+=1

            }

            document.getElementById("h1").innerHTML = `factorial is : ${fact}`
        } 


    </script>
</body>
</html>
