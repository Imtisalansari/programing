<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MakeMyTrip Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f5f5;
}

header {
  background-color: #008cff;
  color: white;
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 12px;
  font-weight: bold;
}

.search-box {
  background-color: white;
  margin: 30px auto;
  padding: 20px;
  max-width: 600px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.search-box h2 {
  margin-bottom: 20px;
}

.search-box input {
  padding: 10px;
  margin: 5px;
  width: 45%;
  max-width: 250px;
}

.search-box button {
  padding: 10px 20px;
  background-color: #008cff;
  color: white;
  border: none;
  margin-top: 10px;
  cursor: pointer;
}

.promo {
  padding: 20px;
  text-align: center;
}

.promo h3 {
  margin-bottom: 20px;
}

.offer {
  display: inline-block;
  margin: 10px;
  text-align: center;
}

.offer img {
  width: 250px;
  height: 120px;
  object-fit: cover;
}

.offer p {
  margin-top: 8px;
  font-weight: bold;
}

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MakeMyTrip</div>
    <nav>
      <a href="#">Flights</a>
      <a href="#">Hotels</a>
      <a href="#">Trains</a>
      <a href="#">Cabs</a>
      <a href="#">Holiday Packages</a>
    </nav>
  </header>

  <!-- Search Section -->
  <section class="search-box">
    <h2>Search Flights</h2>
    <form>
      <input type="text" placeholder="From (e.g., Delhi)">
      <input type="text" placeholder="To (e.g., Mumbai)">
      <input type="date">
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Promo Section -->
  <section class="promo">
    <h3>Trending Offers</h3>
    <div class="offer">
      <img src="https://via.placeholder.com/250x120" alt="Offer 1">
      <p>Save up to 25% on Domestic Flights</p>
    </div>
    <div class="offer">
      <img src="https://via.placeholder.com/250x120" alt="Offer 2">
      <p>Flat â‚¹1000 Off on International Flights</p>
    </div>
  </section>

</body>
</html>
