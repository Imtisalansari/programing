<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="" method="get">
        <label for="">Mobile Number</label>
        <input type="tel" name="" id="" placeholder="Enter Your Number" pattern="[0-9]{10}" maxlength="10">
        <br>
        <br>
        <label for="">Enter Your Name</label>
        <input type="text" name="" id="" placeholder="Enter Your Name" pattern="[A-Z]{4-12}" minlength="4" maxlength="12">
        <br>
        <br>
        <label for="">Enter Password</label>
        <input type="password" name="" id="" placeholder="Enter your password" pattern="[A-Z][a-z 0-9]{8,12}" minlength="8" maxlength="12">
        <br>
        <br>
        <label for="">Enter E-mail</label>
        <input type="email" name="" id="" placeholder="Enter Your Email" pattern="[A-Z a-z @gmail .com]{0-100}" minlength="0" maxlength="100">
        <br>
        <br>
        <select name="" id="">
            <option value="" hidden>---select city----</option>
            <option value="">Ahmedabad</option>
            <option value="">Surat</option>
            <option value="">Baroda</option>

        </select>
        <br>
        <br>



        <button type="submit">submit</button>




    </form>
</center>
</body>
</html>
